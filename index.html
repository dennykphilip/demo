<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        #imageContainer {
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 300px; /* Set a fixed width */
            height: 300px; /* Set a fixed height */
            overflow: hidden; /* Hide overflow to maintain borders */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: block; /* Ensure the image is displayed */
            border-radius: 10px; /* Match border radius of container */
            object-fit: cover; /* Ensure the image covers the container */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Display</h1>
    <button id="startButton">Start</button>
    <div id="imageContainer">
        <img id="displayedImage" src="" alt=""> <!-- Alt attribute is set to an empty string -->
    </div>

    <script>
        const images = [
            "{{ url_for('static', filename='phonemes/closed.jpg') }}",
            "{{ url_for('static', filename='phonemes/open.jpg') }}",
            "{{ url_for('static', filename='phonemes/teeth.jpg') }}",
            "{{ url_for('static', filename='phonemes/round.jpg') }}",
            "{{ url_for('static', filename='phonemes/slight.jpg') }}",
            "{{ url_for('static', filename='phonemes/wide.jpg') }}",
            // Add more images as needed
        ];
        let currentIndex = 0;

        document.getElementById("startButton").onclick = function() {
            if (currentIndex < images.length) {
                const imgElement = document.getElementById("displayedImage");
                imgElement.src = images[currentIndex]; // Change the source of the existing image
                currentIndex++;
                setTimeout(() => {
                    imgElement.src = ""; // Clear image for next display
                    if (currentIndex < images.length) {
                        document.getElementById("startButton").click(); // Show next image
                    }
                }, 1000); // Change image every 1.5 seconds
            }
        };
    </script>
</body>
</html>
